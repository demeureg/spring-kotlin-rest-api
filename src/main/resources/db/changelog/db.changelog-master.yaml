                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: UDPATED_BY
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: UPDATE_DATE
                  type: DATETIME
                  constraints:
                    nullable: false
                    updatable: false