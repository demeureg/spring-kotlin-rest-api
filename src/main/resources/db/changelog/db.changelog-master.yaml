databaseChangeLog:
  - changetSet:
      id: 1
      author: User <user@mail.com>
      changes:
        - createTable:
            tableName:
            columns:
              - column: REVINFO
                  name: REV
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: REVTSTMP
                  type: BIGINT
